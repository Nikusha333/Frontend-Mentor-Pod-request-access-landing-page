<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="parent">
      <div class="logo-div">
        <img class="logo-img" src="./assets/desktop/logo.svg" />
      </div>
      <div class="mini-parent">
        <div class="publish-upload-div">
          <h1 class="publish-text">
            <span class="podcast"> Publish your podcasts </span> everywhere.
          </h1>

          <p class="upload-text">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </p>
        </div>
        <div class="icons-email-request-divs">
          <div class="icons-div">
            <img class="spotify" src="./assets/desktop/spotify.svg" />
            <img
              class="apple-podcast"
              src="./assets/desktop/apple-podcast.svg"
            />
            <img
              class="google-podcasts"
              src="./assets/desktop/google-podcasts.svg"
            />
            <img class="pocket-casts" src="./assets/desktop/pocket-casts.svg" />
          </div>
          <div class="email-request-div">
            <input placeholder="Email address" class="email" id="email" />

            <button class="request-text">Request access</button>
            
          </div>
          <p class="warning">Oops! Please check your email</p>
        </div>
        <img class="combined-img" src="./assets/desktop/Combined Shape.png">
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
